<div class="row">
  <div class="col-xs-offset-3 col-xs-6">
    <div class="form-group">
      <label class="sr-only" for="email">Email</label>

      <span ng-switch="$ctrl.editMode">
        <span ng-switch-default
              ng-click="$ctrl.handleModeChange">
          {{ $ctrl.user.email }}
        </span>
        <input type="text"
               class="form-control"
               name="email"
               ng-model="$ctrl.fieldModel"
               ng-switch-when="true"
               value="{{ $ctrl.fieldValue }}">
      </span>

    </div>
  </div>
</div>
